<div class="card-body">
    <!-- <h5>tra</h5> -->
    <!-- <h5> -->
    <!-- <ng-container *transloco="let t"> 

      <div style="height: 80px;">{{ t('mainChartLabels').join(' ') }}</div>
     </ng-container></h5>-->
    <div class="row">

        <div class="col-sm-5">
            <h4 class="card-title mb-0">Traffic</h4>
            <div class="small text-muted">November 2017</div>
        </div>
        <!--/.col-->
        <div class="col-sm-7 d-none d-md-block">
            <button type="button" class="btn btn-primary float-right"><i class="icon-cloud-download"></i></button>
            <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                <label class="btn btn-outline-secondary" btnRadio="Day" id="option1">Day</label>
                <label class="btn btn-outline-secondary" btnRadio="Month" id="option2">Month</label>
                <label class="btn btn-outline-secondary" btnRadio="Year" id="option3">Year</label>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

    <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <ng-container *transloco="let t">
            <canvas baseChart class="chart" [datasets]="mainChartData" [labels]="t('mainChartLabels').join(' ')"
                [options]="mainChartOptions" [colors]="mainChartColours" [legend]="mainChartLegend"
                [chartType]="mainChartType"></canvas>
        </ng-container>
    </div>
</div>
